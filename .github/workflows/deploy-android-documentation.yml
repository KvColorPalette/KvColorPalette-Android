# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "feature/github-action-for-generate-docs"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Dokka Documentation
        run: ./gradlew dokkaHtml

      - name: Zip Generated Documentation
        run: zip -r kv-color-palette-dokka.zip kv-color-palette/build/docs/dokkaHtml

      - name: Remove all files except documentation
        run: |
          shopt -s extglob
          rm -rf !(kv-color-palette-dokka.zip|.git)
          ls -la

